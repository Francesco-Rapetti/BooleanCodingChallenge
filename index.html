<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- sfondo nero su cui inserire gli oggetti -->
    <div class="container">

        <!-- intestazione -->
        <header>
            <center>
                <img src="logo.png" id="logo">
                <h1>Taking Booleaners from A to B</h1>
            </center>
        </header>

        <!-- menu principale -->
        <nav>
            <center>
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </center>
        </nav>

        <!-- corpo del documento -->
        <main>
            <!-- sezione 1 -->
            <section>
                <form action="bohbohbohboh1">
                    <input type="checkbox" name="gino">
                    <label for="gino"><strong>Monopattino Gino22</strong></label>
                </form>
                <div class="normaltext">&RightTeeArrow; Via Guadalametri - a 220 metri da te</div>
                <div class="normaltext">Stato carica:</div>
                <div class="graph" id="monogino"></div>
            </section>

            <!-- sezione 2 -->
            <section>
                <form action="bohbohbohboh2">
                    <input type="checkbox" name="mike">
                    <label for="mike"><strong>Monopattino Mike24</strong></label>
                </form>
                <div class="normaltext">&RightTeeArrow; Via Ricciardoni - a 420 metri da te</div>
                <div class="normaltext">Stato carica:</div>
                <div class="graph" id="monomike"></div>
            </section>

            <!-- sezione 3 -->
            <section>
                <form action="bohbohbohboh2">
                    <input type="checkbox" name="fede">
                    <label for="fede"><strong>Monopattino Fede154</strong></label>
                </form>
                <div class="normaltext">&RightTeeArrow; Via Mentarini - a 490 metri da te</div>
                <div class="normaltext">Stato carica:</div>
                <div class="graph" id="monofede"></div>
            </section>
        </main>

        <footer></footer>
    </div>
</body>
</html>
